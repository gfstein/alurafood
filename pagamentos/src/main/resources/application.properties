spring.application.name=pagamentos

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/alurafood-pagamento?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

eureka.client.service-url.defaultZone=http://localhost:8081/eureka
server.port=0

# Habilitando o Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=Serviço de Pagamentos
info.app.description=Microserviço de pagamentos para AluraFood
info.app.version=1.0.0